<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="editor">
        <div class="panel">
            <div class="full-brush">
                <input type="radio" class="brush" id="brush" name="lvl1" checked>
                <label for="brush" class="radio-label bi bi-brush-fill"></label>
                <div class="brush-modes">
                    <input type="radio" class="color-brush" id="color-brush" name="lvl2" checked>
                    <label for="color-brush" class="radio-label">
                        <input type="color" class="colorPicker" id="colorPicker" value="#00ff00"
                            style="display: block;">
                    </label>
                    <input type="radio" class="rgb-brush" id="rgb-brush" name="lvl2">
                    <label for="rgb-brush" class="radio-label bi bi-rainbow"></label>
                </div>
            </div>
            <input type="radio" class="eraser" id="eraser" name="lvl1">
            <label for="eraser" class="radio-label bi bi-eraser-fill"></label>
            <button class="clear bi bi-trash3-fill" id="clear"></button>
            <label for="grid-slider">Grid Size: 2 x 2</label>
            <input type="range" min="2" max="50" value="32" id="grid-slider">
        </div>
        <div class="canvas">
            <div class="sketch" id="sketch">
            </div>
        </div>
    </div>
</body>

</html>
